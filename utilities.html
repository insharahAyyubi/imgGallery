<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Utilities</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="gallery.css">
  </head>

  <body>

    <h1 class="text-center text-light" style=" font-family:cursive">Image Gallery</h1>
    <hr>
    <div id="carouselExampleControls" class="carousel slide " data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleControls" data-slide-to="1"></li>
        <li data-target="#carouselExampleControls" data-slide-to="2"></li>
        <li data-target="#carouselExampleControls" data-slide-to="3"></li>
        <li data-target="#carouselExampleControls" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner ">
        <div class="carousel-item active">
          <img class="d-block w-75" height=640em src="img/shinchan.png" alt="">
          <div class="carousel-caption d-none d-md-block">
            <p style="color: black">Ab mai itna bhi kuch khas nhi!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-75" height=640em src="img/nobita.jpg" alt="">
          <div class="carousel-caption d-none d-md-block">
            <p class="text-left" style="color: black">HEHE ðŸ˜Ž</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-75" height=640em src="img/11.png" alt="">
        </div>
        <div class="carousel-item">
          <img class="d-block w-75" height=640em src="img/bhim.jpg" alt="">
        </div>
        <div class="carousel-item">
          <img class="d-block w-75" height=640em src="img/hatori.jpg" alt="">
        </div>
      </div>
      <a class="carousel-control-prev " id="prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" id="next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>

</html>
